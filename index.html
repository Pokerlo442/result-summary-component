<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>
    <div class="container flex">
      <div class="grid_container">
        <div class="grid_item grid_purple flex">
          <h2 class="header">Your Result</h2>
          <div class="score_container flex">
            <p class="score flex">
              <span>76</span>
              of 100
            </p>
          </div>
          <div class="text_container">
            <p class="sub_header">Great</p>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="grid_item flex grid_item--right">
          <h2 class="header_black">Summary</h2>
          <div class="skill_container skill_red flex">
            <div class="skill_text flex">
              <img src="assets/images/icon-reaction.svg" alt="illustration of an flash">
              <p class="text_red">Reaction</p>
            </div>
            <p class="points"><span>80</span> / 100</p>
          </div>
          <div class="skill_container skill_yellow flex">
            <div class="skill_text flex">
              <img src="assets/images/icon-memory.svg" alt="illustration of an brain">
              <p class="text_yellow">Memory</p>
            </div>
            <p class="points"><span>92</span> / 100</p>
          </div>
          <div class="skill_container skill_green flex">
            <div class="skill_text flex">
              <img src="assets/images/icon-verbal.svg" alt="illustration of an text bubble">
              <p class="text_green">Verbal</p>
            </div>
            <p class="points"><span>61</span> / 100</p>
          </div>
          <div class="skill_container skill_blue flex">
            <div class="skill_text flex">
              <img src="assets/images/icon-visual.svg" alt="illustration of an eye">
              <p class="text_blue">Visual</p>
            </div>
            <p class="points"><span>72</span> / 100</p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jan Laub</a>.
    </div>
  </footer>
</body>

</html>
